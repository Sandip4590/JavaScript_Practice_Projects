<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   <div class="main-container">
    <h1>Rock Paper Scissors</h1>

    <div class="choice">
      <div class="choices" id="paper">
        <img src="./images/paper.png" alt="this is a paper" />
      </div>
      <div class="choices" id="rock">
        <img src="../images/rock.png" alt="this is a rock" />
      </div>
      <div class="choices" id="scissors">
        <img src="./images/scissors.png" alt="this is a paper" />
      </div>
    </div>
    <div class="info-container">
      <div class="info">
        <p class="text">user</p>
        <p id="usr" class="num">0</p>
      </div>
      <div class="info">
        <p class="text">comp</p>
        <p id="comp" class="num">0</p>
      </div>
    </div>

    <div class="display-container">
      <p id="msg">Play your move</p>
    </div>
   </div>

    <script src="./main.js"></script>
  </body>
</html>
